<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="..\js\clock.js"></script>
  <link rel="stylesheet" href="..\css\clock.css">
  <title>Clock</title>
</head>

<body >


 <h1 id="clockHeading">Clock</h1>


 <p id="radioButtons"> Please select your date and/or Time format: 
  <br>
  <table id="radioTable">
    
    <tr>
      <td>
        <input type="radio" id="radioBtn1" name="dateTimeRadio"  onclick="getTime()">
        <label for="radioBtn1">Time</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" id="radioBtn2" name="dateTimeRadio"  onclick="getDate()">
        <label for="radioBtn2">Date</label>
      </td>
    </tr>
    <tr>
      <td>
        <input type="radio" id="radioBtn3" name="dateTimeRadio"  onclick="getDateTime()">
        <label for="radioBtn3">Date and Time</label>
      </td>
    </tr>

</table>
 <br>
 <br>
 

<br>
<br>


 <div id="clockArea"> 
 <p id="time"> </p>
 </div>

</body>
</html>
